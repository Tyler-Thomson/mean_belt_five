<h1>Belt Exam 5</h1>
<div class="">
  <form (submit)="create(); registerForm.reset()" #registerForm="ngForm">
      <div class="">
        <label>Your name:</label>
        <input type="text" name="name" [(ngModel)]="newUser.name">
      </div>
      <input type="submit" value="Login" [disabled]="!newUser.name">
  </form>
  <p *ngFor="let error of errors" [ngStyle]="{'color': 'red'}">{{ error }}</p>
</div>
